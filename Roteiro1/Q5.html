        <script>
            function inverterTexto(){
                var texto = document.getElementById("txt").value;
                var textoAux = '';
                for (var i = texto.length - 1; i >= 0; i--){
                    textoAux += texto[i];
                }
                alert("String invertida: " + textoAux);
            }
        </script>
    </head>

    <body>

                <div id="logo">

                </div>
            </div>
        </header>

            <h1>Questão 5</h1><br>
            <h4>Insira a string: <input type="text" id="txt"></h4>
            <input class="btnMenu" type="button" value="Inverter texto" onclick="inverterTexto()"><br><br>
