        <script>
            function calcularFatoriais(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");
                var resposta = " ";
                var aux = 0;

                for (i = 0; i < numeros.length; i++){
                    if (isNaN(numeros[i]) || numeros[i] < 0 || numeros[i] == "") {
                        aux += 1;
                        break;
                    }

                    var fatorial = 1;
                    for(f = 1; f <= parseInt(numeros[i]); f++){
                        fatorial *= f;
                    }
                    resposta += ("O Fatorial de " + numeros[i] + " é " + fatorial + "\n");
                }
                
                alert(resposta);
            }
        </script>
    </head>
