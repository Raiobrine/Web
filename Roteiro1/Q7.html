        <link rel="stylesheet" type="text/css" href="questoes.css">
        <script>
            function somaNum(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");
                var soma = 0, aux = 0;
                for (i = 0; i < numeros.length; i++){
                    if (isNaN(numeros[i])){
                        aux += 1;
                        break;
                    }
                    if((parseInt(numeros[i]) % 3 == 0) && (parseInt(numeros[i])) % 2 != 0 && (parseInt(numeros[i]) >= 0)){
                        soma += parseInt(numeros[i]);
                    }
                }
                if(aux != 0){
                    alert("Apenas números e virgulas!");
                }
                else{
                    alert("a soma dos ímpares que são múltiplos de três e que se encontram dentro dos números inteiros é de: "+ soma);
                }
            }
        </script>
    </head>
