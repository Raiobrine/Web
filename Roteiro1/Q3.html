        <script>
            function verificarIdadesMaiorMenor18(){
                var idades = document.getElementById("txtIdades").value;
                idades = idades.split(",");
                var maior18 = 0;
                var menor18 = 0;
                var resposta = " ";
                var aux = 0;

                for(i = 0; i < idades.length; i++){
                    if (idades[i] == ","){
                        aux++;
                    }

                }
                for (i = 0; i < idades.length; i++){
                    if (isNaN(idades[i])){
                        aux += 1;
                        break;
                    }
                    if(parseInt(idades[i]) >= 18){
                        maior18++;
                    }
                    else if(idades[i] < 18 && idades[i] > 0){
                        menor18++;
                    }
                    else{
                        aux += 1;
                        break;
                    }
                }
                if(aux != 0){
                    alert("Apenas números positivos e virgulas!");
                }
                else{
                    alert("Quantidade de maiores de 18 anos: " + maior18 + "\ne menores de idade: " + menor18);
                }

                }
            
        </script>
    </head>
