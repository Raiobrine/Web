<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 01</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="questoes.css">
        <script>
            function calcularQuadrados(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",");
                var resposta = " ";
                var aux = 0;
                for (i = 0; i < numeros.length; i++){
                    if (isNaN(numeros[i])){
                        aux += 1;
                        break;
                    }
                    if(numeros.length < 1){
                        aux += 1;
                        document.getElementById("txtNumeros").focus();
                        break;
                    }
                    quadrado = parseInt(numeros[i]) * parseInt(numeros[i]);
                    resposta += ("O quadrado de " + numeros[i] + " é " + quadrado + "\n");
                }
                if(aux != 0){
                    alert("Apenas números e virgulas!");
                }
                else{
                    alert(resposta);
                }
            }
        </script>
    </head>

    <body>
        <header>
            <div class="container">
                <div id="logo">
                    <img src="tdig.png" width="80px">
                </div>
            </div>
        </header>

        <div class="container">
            <h1>Questão 1</h1><br>
            <h4>Insira os números serapados por vírgula: <input type="text" id="txtNumeros"></h4>
            <input class="btnMenu" type="button" value="Calcular Quadrados!" onclick="calcularQuadrados()"><br><br>
